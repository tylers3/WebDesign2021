<!-- Tells the brower what version of HTML to use. -->
<!DOCTYPE html>
<!-- Root of the HTML document. "Hamburger buns" -->
<html>
<!-- Contains metadata about the document (title, scripts,style sheets). -->

<head>

  <meta charset="utf-8">

  <title>Javascript Drawing Shapes</title>

  <!-- Connection to Java and CSS -->
  <link rel="stylesheet" type="text/css" href="_css/myStyle.css">
  </link>

  <!-- CSS -->
  <!-- ID (#) vs Class (.) - same thing but we use class-->
  <!-- float:left for blue, float:none -->

  <!-- Z-index:https://www.w3schools.com/cssref/pr_pos_z-index.asp -->
  <!-- https://www.w3schools.com/cssref/pr_class_position.asp -->
  <!-- Different shapes: https://css-tricks.com/the-shapes-of-css/ -->
  <!-- Text Allignment: https://www.tutorialspoint.com/How-to-set-Text-alignment-in-HTML#:~:text=To%20set%20text%20alignment%20in%20HTML%2C%20use%20the%20style%20attribute,center%2C%20left%20and%20right%20alignment. -->
