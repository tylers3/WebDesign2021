    <!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="_photography/Plane Spotting/SFO/SFO Cover.jpg" style="width: 100%; height: 1%;">
        </div>

        <div class="mySlides fade">
            <img src="_graphicDesign/Bellarmine Football/Cover.jpg"style="width: 100%; height: 1%;">
        </div>

        <div class="mySlides fade">
            <img src="_photography/Travel/Horseshoe Bend, AZ/Cover.jpg" style="width: 100%; height: 1%;">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- ********** PUT INTO JS ********* -->
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
