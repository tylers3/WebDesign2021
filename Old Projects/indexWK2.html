<!-- Tells the brower what version of HTML to use. -->
<!DOCTYPE html>
<!-- Root of the HTML document. "Hamburger buns" -->
<html>
<!-- Contains metadata about the document (title, scripts,style sheets). -->

<head>
  <!-- Represents metadata that cannot be represented by other HTML elements. -->
  <meta charset="utf-8">
  <!-- Document's title, is shown in brower's title bar and tab. -->
  <title>American Flag</title>

  <!-- CSS -->
  <!-- ID (#) vs Class (.) - same thing but we use class-->
  <!-- float:left for blue, float:none -->

    .container {
      margin: 0 auto;
      width: 2000px;
      height: 3000px;
    }

    .blueblock {
      position: absolute;
      height: 500px;
      width: 700px;
      /* z-index: 1; */
      background-color: #3C3B6E
    }

    .redstripe {
      float: right;
      height: 71.5px;
      width: 2000px;
      background-color: #B22234
    }

    .whitestripe {
      float: right;
      height: 71.5px;

      background-color: #FFFFFF
    }

    /* Star */
  </style>
