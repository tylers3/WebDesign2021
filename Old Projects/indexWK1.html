<!-- Tells the brower what version of HTML to use. -->
<!DOCTYPE html>
<!-- Root of the HTML document. "Hamburger buns" -->
<html>
<!-- Contains metadata about the document (title, scripts,style sheets). -->

<head>
  <!-- Represents metadata that cannot be represented by other HTML elements. -->
  <meta charset="utf-8">
  <!-- Document's title, is shown in brower's title bar and tab. -->
  <title>My test page</title>
 
  <!-- CSS -->
  <style>
    .buttons {
      color: blue;
    }
  </style>
  <!-- Javascript elemetns -->
  <script>
    function myFunction() {
      window.open("https://www.instagram.com")
    }
  </script>
</head>

<!-- Content of the HTML document. -->

<body>
  <!-- Heading of the document (1 of 6) -->
  <h1>My first heading...</h1>
  <!-- Paragraphs -->
  <p>My first paragraph...</p>
  <!-- Code for a button -->
  <!-- Absolute position MDN -->
  <button style="float:right" onclick="myFunction" class="buttons" type="button">
    Home
    <button class="buttons" type="button">
      About Us
      <button class="buttons" type="button">
        Contact
        <button class="buttons" type="button">
          Free Cookies
        </button>
</body>

</html>
